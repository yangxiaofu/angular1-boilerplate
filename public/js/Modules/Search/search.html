 <div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2" id="searchBar">
			<div class="alert alert-danger" ng-hide="hideAlert">
				{{errorMessage}}
			</div>
			<form>
				<div class="form-group">
					<label for="searchInput" class="sr-only">Search</label>
					<input type="text" ng-model="keyword" class="form-control" id="searchInput" placeholder="Search" capitalize-first />
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<button type="submit" ng-click="search(keyword)" class="btn btn-primary btn-block">Search</button>
		</div>
	</div>
	<div class="row" id="list-of-users">
		<div class="col-md-8" ng-hide="hidden">
				<table class="table">
					<tr>
						<th></th>
						<th>Name</th>
						<th>Position</th>
						<th>Email</th>
						<th>Products</th>
					</tr>
					<tr ng-repeat="card in cards">
						<td><input type="checkbox" ng-click="addToEmailList(card.Email)" aria-label="..."></td>
						<td>{{card.Name}}</td>
						<td>{{card.Headline}}</td>
						<td>{{card.Email}}</td>
						<td><span class="glyphicon glyphicon-chevron-right" ng-click="openProductDetails(card.userId)"></span></td>
					</tr>
				</table>
		</div>
		<div class="col-md-4">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="product in userProducts">
					{{product}}
				</li>
			</ul>
		</div>
	</div>
</div>
