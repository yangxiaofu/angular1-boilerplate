<div class="container">
	<div class="row">
		<div class="col-md-6" ng-app="bconnectApp">
			<h1>Sign Up</h1>
			<form name="signUpForm">
				<div class="form-group">
					<label for="companyInput">Company</label>
					<input type="text" ng-model="company" class="form-control" id="companyInput" placeholder="Company" required> {{signUpForm.company.$valid}} {{signUpForm.company.$error}}
				</div>
				<div class="form-group">
					<label for="positionInput">Position</label>
					 <input type="text" ng-model="position" class="form-control" id="positionInput" placeholder="Position" required>
				</div>
				<div class="form-group">
					<label for="nameInput">Name</label>
					<input type="text" ng-model="name" class="form-control" id="emailInput" placeholder="Name" required>
				</div>			
				<div class="form-group">
					<label for="phoneInput">Phone Number</label>
					<input type="text" ng-model="phoneNumber" class="form-control" id="phonenumber" placeholder="Phone Number" required format-phone>
				</div>
				<div class="form-group">
					<label for="website">Website</label>
					<input type="text" ng-model="webAddress" class="form-control" id="website" placeholder="Web Address" required>
				</div>
				<div class="form-group">
					<label for="emailInput">Email</label>
					<input type="text" ng-model="email" class="form-control" id="emailInput" placeholder="Email" required>
				</div>
				<div class="form-group">
					<label for="passwordInput">Password</label>
					<input type="password" ng-model="password" class="form-control" id="passwordInput" placeholder="Password" required>
				</div>
				<div class="row">
					<div class="col-md-3">
						<button type="submit" ng-click="signUpUser()" class="btn btn-default">Sign Up</button>
					</div>
					<div class="col-md-1">
						<div class="login"><a href="#/login">Login</a></div>
					</div>
				</div>
			</form>

		</div>

	</div>

</div>
