<form class="form-horizontal">

	  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
			      <input type="text" ng-model="cardName" class="form-control" id="name" placeholder="Name" value="{{cardName}}">
		    </div>
	  </div>
	  <div class="form-group">
		    <label for="company" class="col-sm-2 control-label">Company</label>
		    <div class="col-sm-10">
			      <input type="text" ng-model="cardCompany" class="form-control" id="company" placeholder="Company" value="{{cardCompany}}">
		    </div>
	  </div>
	  <div class="form-group">
		    <label for="position" class="col-sm-2 control-label">Position</label>
		    <div class="col-sm-10">
			      <input type="text" ng-model="cardPosition" class="form-control" id="position" placeholder="Position" value="{{cardPosition}}">
		    </div>
	  </div>
	  <div class="form-group">
		    <label for="email" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
			      <input type="text" ng-model="cardEmail" class="form-control" id="email" placeholder="Email" value="{{cardEmail}}">
		    </div>
	  </div>
	  <div class="form-group">
		    <label for="phoneNumber" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
			      <input type="text" ng-model="cardPhoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number" value="{{cardPhoneNumber}}">
		    </div>
	  </div>
	  <div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" ng-click="updateCard()" class="btn btn-success">Update Information</button>
      </div>
  </div>
  <div class="alert alert-success" role="alert" ng-hide="hideAlert">{{updateMessage}}</div>
	  
</form>
